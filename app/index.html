  <!-- START CONTAINER -->

  <!-- newTask -->

    <div class="newTask">
      
      <form id="addTask">

    </div>
    <!-- newTask -->

    <!-- tasksDoing -->

      <ul id="tasksDone" class="tasksDone"></ul>
    </div>
  
  </div>
